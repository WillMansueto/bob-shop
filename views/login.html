<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Login</title>
	<link rel="stylesheet" href="/assets/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster+Two&display=swap" rel="stylesheet"> 
</head>
<body>
	<nav class="navbar" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
		  <a class="navbar-item" href="/">
			<p style="font-family: 'Lobster Two', cursive; font-size: 30px;">Bob Shop</p>
		  </a>
	  
		  <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
			<span aria-hidden="true"></span>
		  </a>
		</div>
	  
		<div id="navbarBasicExample" class="navbar-menu">
		  <div class="navbar-start">
			<div class="navbar-item has-dropdown is-hoverable">
			  <a class="navbar-link">
				More
			  </a>
	  
			  <div class="navbar-dropdown">
				<a class="navbar-item">
				  About
				</a>
				<a class="navbar-item">
				  Jobs
				</a>
				<a class="navbar-item">
				  Contact
				</a>
				<hr class="navbar-divider">
				<a class="navbar-item">
				  Report an issue
				</a>
			  </div>
			</div>
		  </div>
	  
		  <div class="navbar-end">
			<div class="navbar-item">
			  <div class="buttons">
				<a href="/register" class="button is-primary">
				  <strong>Sign up</strong>
				</a>
				<a class="button is-light">
				  Log in
				</a>
			  </div>
			</div>
		  </div>
		</div>
	</nav>
	<div class="section">
		{{ if (ne .Alert.Message "") }}
		<div class='notification is-{{ .Alert.Type }}'> {{ .Alert.Message }} </div>
		{{ end }}
		<h1>LOGIN</h1>
		<div class="columns is-centered">
			<div class="column is-four-fifths">
				<div class="column">
					<form action="" method="POST">
						<div class="field">
							<label for="email">Email</label>
							<div class="control">
								<input class="input" type="text" name="email" id="email" placeholder="Email"/>
							</div>
						</div>
						<div class="field">
							<label for="password">Senha</label>
							<input class="input" type="password" name="password" id="password" placeholder="Senha"/>
						</div>
						<div class="field">
							<div class="control">
								<button type="submit" class="button is-primary">Login</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<hr/>	
	</div>
</body>
</html>
